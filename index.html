<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Music Player</title>
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body class="preLoading_Page">
    <div class="loading">
         <img src="assets/photos/itunes.png">
    </div>

    <div class="modal">
        <div class="content_modal">

            <ul id="contact_list">
                <li>

                    <div class="soical facebook">
                        <img src="assets/photos/facebook.png" title="Facebook Page Link">
                        <h4>Facebook</h4>
                    </div>
                </li>
                <li>
                    <div class="soical youtube">
                        <img src="assets/photos/youtube.png" title="Youtube Page Link">
                        <h4>Youtube</h4>
                    </div>
                </li>
                <li>
                    <div class="soical tiktok">
                        <img src="assets/photos/tiktok.png" title="Tiktok Page Link">
                        <h4>Tiktok</h4>
                    </div>
                </li>
                <li>
                    <div class="soical github">
                        <img src="assets/photos/github.png" title="Github Page Link">
                        <h4>Github</h4>
                    </div>
                    
                </li>
                <button id="remove"></button>
            </ul>
        </div>
    </div>

    <div class="player">

        <!-- Header -->
        <div class="dashboard">
            <button>
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <header>
                <h4 class="player__title">Now Playing:</h4>
                <h4 class="player__name">String 57th & 9th</h4>
            </header>
            <button>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        
    </div>

    <div class="startStyle">

         <!-- Main -->
         <div class="playerMusic">
            <div class="playerMusicBefore"></div>
            <div class="palyerMain">
                <div class="poster"></div>
            <ul id="list_settings">
                <li>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
                <li>
                    <i class="fa-solid fa-backward"></i>
                </li>
                <li id="Play_Ms">
                    <i class="fa-solid fa-play"></i>
                </li>
                <li>
                    <i class="fa-solid fa-forward"></i>
                </li>
                <li>
                    <i class="fa-solid fa-shuffle"></i>
                </li>
            </ul>
            <div class="overview">
                <input id="progress" class="progress" type="range" value="0" step="1" max="100">
                <audio id="audio" src=""></audio>
            </div>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <div class="ListMusic">

        <ul id="playlist">
            <li>
                <div class="card_music">
                    <img src="https://i.pinimg.com/564x/62/0c/54/620c54c47a5f64c644105681687551fb.jpg">
                    <div class="content">
                        <div class="title_music">La Gozadera</div>
                        <div class="descriptions">Certd Zoro & Mes Authing</div>
                    </div>
                    <button>
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                </div>
            </li>

        </ul>
    </div>

    <script src="app.js"></script>
    <script src="load.js"></script>
</body>
</html>
